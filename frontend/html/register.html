<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <link rel="stylesheet" href="css/login.css">
  <body>

    <div class="slider-thumb"></div>
    <!-- <form action="http://localhost:5000/register" method="post"> -->
    <div class="box">
      <h1 style="color: #f0f0f0;;" class="h1">register</h1>
      <input
        type="text"
        id="username"
        placeholder="Enter username"
        required
      /><br />
      <input
        type="password"
        id="password"
        placeholder="Enter password"
        required
      /><br />
      <button type="submit" onclick="submitdata()">Login</button>
      <p style="color: #f0f0f0;;"> do you have account <a href="/login">login</a>
      </p>
    </div>
    <!-- </form> -->
  </body>

  <script>
    async function submitdata() {
      username = document.getElementById("username").value;
      passowrod = document.getElementById("password").value;

      if (!username || !passowrod) {
        alert("fill up all form");
        return (window.location.href = "/login");
      }
      try {
        await fetch("/alluser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: username, password: passowrod }),
        });

        alert("you now regster!");
        window.location.href = "/login";
      } catch {
        console.error("eroor inserting data");
        window.location.href = "/resgister";
      }
    }
  </script>
</html>
